<section class="detail" id="!/1">

  <div class="detail-header">
    <h1 class="signature" translate="no">!value</h1>
      <span class="note">(macro)</span>
  </div>

  <section class="docstring">

<p>Boolean "not" operator.</p><p>Receives any value (not just booleans) and returns <code class="inline">{{c1::true}}</code> if <code class="inline">value</code>
is <code class="inline">{{c1::false}}</code> or <code class="inline">{{c1::nil}}</code>; returns <code class="inline">{{c1::false}}</code> otherwise.</p><p>Not allowed in guard clauses.</p>
  </section></section>
