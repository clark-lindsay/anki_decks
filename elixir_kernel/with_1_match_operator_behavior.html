written outside of <code class="inline">with</code>.</p>
<pre><code class="makeup elixir" translate="no"><span class="k">with</span><span class="w"> </span><span class="ss">:foo</span><span class="w"> </span><span class="o">=</span><span class="w"> </span><span class="ss">:bar</span><span class="p">,</span><span class="w"> </span><span class="ss">do</span><span class="p">:</span><span class="w"> </span><span class="ss">:ok</span><span class="w">
</span><span class="gt">{{c1::** (MatchError) no match of right hand side value: :bar}}</span></code></pre>
